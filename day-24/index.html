<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>Test your agility!</h1>
      <p>Push the button at the right time to hit the target number (0-100)</p>
    </div>
    <div class="main-container">
      <div class="nums">
        <div class="target">
          <h3>Target Number</h3>
          <h2 class="num-block" id="targetNum"></h2>
        </div>
        <div class="spin">
          <h3>Spinning Wheel</h3>
          <h2 class="num-block" id="spinning"></h2>
        </div>
      </div>
      <h4 id="result"></h4>
      <div class="btns">
        <button id="buttonPressed">STOP</button>
        <button id="reset">RESET</button>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
